<!DOCTYPE html>

<html>

<head>
	<title>Tables-Bootstrap</title>
	<link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></head>

<body>
    <!-- the entire body must be written by student -->
    <div class="container-fluid mt-4 ">
        <p class="h6 text-muted">List of all transactions</p>
    <table class="table" id = 'total'>
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Amount($)</th>
              </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>1000</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>1500</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Jack</td>
                    <td>John</td>
                    <td>2000</td>
                  </tr>
                </tbody>
                <tfoot  class="table-group-divider  fw-bold">
                    <th scope="row"></th>
                    <td colspan="2" class="text-end font-monospace">Total</td>
                    <td>4000</td>
                </tfoot>
      </table>
    </div>



    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
